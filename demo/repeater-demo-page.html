<div id='demo-1'>


<h3>Demo 1: Set maximum number of repeats</h3>
Creates two random letters and change color every <input type='text' id='interval-length' value='1000'> milliseconds.<br>

Repeats <input type='text' id='max-repeats' value='5'> times. <br>



<input type='button' id='start-simple-repeat' value='Start'><br><br>
<h3>Demo 2: Start, pause, resume, and reset</h3>
Time elapsed: <span id='time-elapsed'></span><br>
Time paused: <span id='time-paused'></span><br>
<input type='button' id='start' value='Start repeating'>
<input type='button' id='pause' value='Pause repeating'>
<input type='button' id='resume' value='Resume repeating'>
<input type='button' id='reset' value='Reset repeating'>
